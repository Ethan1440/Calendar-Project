<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calendar</title>
  <link rel="stylesheet" href="all-style.css" />
  <link rel="stylesheet" href="modal-style.css">
  <link rel="stylesheet" href="month-view-style.css">
  <link rel="stylesheet" href="day-view-style.css">
</head>

<body>
  <!--Modal-->
  <div class="modal" id="add-task-modal">
    <div class="modal-header">
      <div class="title">Add Task</div>
      <button data-close-button-ignoreFields class="close-button disable-hover"
        id="x-close-addTask-modal">&times;</button>
    </div>
    <form class="modal-body" id="add-Task-Form">
      <!--Add Task Form-->
      <label id="form_name" for="form_task_name">Task Name:</label>
      <input type="text" id="form_task_name" name="form_task_name" placeholder="Enter task's name" maxlength="30"
        required>
      <label id="form_desc" for="form_task_description">Description:</label>
      <input type="text" id="form_task_description" name="form_task_description" maxlength="60"
        placeholder="Enter a  short description for the task" required>
      <label id="form_date" for="form_task_date">Date:</label>
      <input type="date" id="form_task_date" name="form_task_date" placeholder="mm-dd-yyyy" required>
      <button class="disable-hover" id="modal-submit-btn" value="Submit">
        <p>Submit</p>
      </button>
    </form>
  </div>
  <div id="overlay"></div>
  <!--Caldendar header-->
  <div class="calendar-header">
    <button data-modal-target="#add-task-modal" class="button" id="add-assignment">&plus; Add Assignment</button>
    <button class="month-selector button" id="prev-button" onclick="previousMonth()">&#10094;</button>
    <div class="calendar-month" id="calendar-month-year"></div>
    <button class="month-selector button" id="next-button" onclick="nextMonth()">&#10095;</button>
  </div>
  <!--Calendar grid container-->
  <div class="calendar-monthview-container">
    <div class="dayofweek-grid" id="day-grid">
      <div class="calendar-day">SUN</div>
      <div class="calendar-day">MON</div>
      <div class="calendar-day">TUE</div>
      <div class="calendar-day">WED</div>
      <div class="calendar-day">THU</div>
      <div class="calendar-day">FRI</div>
      <div class="calendar-day">SAT</div>
    </div>
    <!--div that stores each calendar day in grid fashion for each month-->
    <div class="monthview-grid" id="monthview-grid"></div>
  </div>
  <!--Day View Container and header-->
  <div class="day-view-header inactive" id="day-view-header">
    <button id="day-view-back-button" onclick="ShowCalendarHideDayView()">Back</button>
    <p id="day-view-header-txt"></p>
  </div>
  <div class="day-view-container inactive" id="day-view-container"></div>
  <script>
  </script>
</body>
</html>
